<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 90%;
            margin: 100px auto;
        }
        [class*='box']{
            box-shadow: 0 0 17px 3px rgba(0,0,0,0.1);
            padding: 10px;
            border-radius: 5px;
        }
        .media{
            box-shadow: 0 0 17px 3px rgba(0,0,0,0.1);
            border-radius: 5px;
            height: 80px;
            width: 100px;
            float: right;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .box-1{
            grid-row-start: 1;
            grid-row-end: 4;
        }
        .box-1 .media{
            width: 100%;
            height: 200px;
            margin-bottom: 25px;
            background-image: url(https://media-cgk1-2.cdn.whatsapp.net/v/t61.24694-24/58745695_298507431071612_5550381756969910272_n.jpg?stp=dst-jpg_s96x96_tt6&ccb=11-4&oh=01_Q5AaIOnuBbEbYAJmT7SOTOBtv_Gd78TrtczA0kfy4_L63WeY&oe=67A0313A&_nc_sid=5e03e0&_nc_cat=107);
        }
        ul{
            list-style: none;
            display: flex;
            box-shadow: 0 0 17px 3px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            padding: 15px;
            margin-top: 0;
        }
        li{
            padding: 10px;
        }
        .body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
        .box-1 > p , .box-1 > h2{
            padding-left: 10px;
        }
        @media only screen and (max-width: 768px) {
           .container, ul{
            grid-template-columns: 1fr;
           }
        }
        a {
             text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="course.html">Course</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="teams.html">Teams</a></li>
    </ul>
    <div class="container">
        <div class="box-1">
            <div class="media"></div>
            <h2>Muhammad Rivanda Ramdhani</h2>
            <P>Content</P>
            <a href="https://facebook.com/">
                <i class="bi bi-facebook"></i>
            </a>
           <a href="https://instagram.com/">
                <i class="bi bi-instagram"></i>
            </a>
        </div>
        <div class="box-2">
            <h2>Education</h2>
            <P>Content</P>
        </div>
        <div class="box-3">
            <h2>Experience</h2>
            <P>Content</P>
        </div>
    </div>
</body>
</html>
